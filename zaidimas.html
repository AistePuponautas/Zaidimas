<div class='b'></div>
<style>
  body{
    margin:0;
  }
  .b{
    position: absolute;
    width: 400px;
    height: 300px;
    background: linear-gradient(to bottom, #C36271 50.1%, #F2E09F 50%)
  }
  .b::before{
    content: '';
    position: absolute;
    top: 0;
    width: 380;
    height: 150;
    background: #F2E09F;
    border-radius: 0 0 100px 0;
  }
  .b::after{
    content: '';
    position: absolute;
    bottom: 0;
    left: 20;
    width: 400;
    height: 150px;
    background: #C36271;
    border-radius: 100px 0 0 0;
    
  }
  html::before{
    content:'';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100;
    height: 100;
    background: linear-gradient(to bottom, #C36271 50.1%, #F2E09F 50%);
    z-index: 1;
    border-radius: 50%; 
  }
</style>
